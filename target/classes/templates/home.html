<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

    <div th:replace="fragments/navbar :: navbar" role="navbar"></div>

    <div class="container">
        <h1>Your Music</h1>
        <div class="container mt-5">
            <div class="row">
                <div th:each="song : ${songs}" class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img th:src="${song.img}" class="card-img-top" alt="Card Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${song.title}">Card Title</h5>
                            <p class="card-text" th:text="${song.description}">This is a sample card description. You can customize this text based on your content.</p>
                            <div class="d-flex justify-content-end">
                                <a th:href="@{/edit/{id}(id=${song.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/delete/{id}(id=${song.id})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>        
    </div>

</body>
</html>
