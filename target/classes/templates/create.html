<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Boot App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<body>

    <div th:replace="fragments/navbar :: navbar" role="navbar"></div>

    <form th:action="@{/create}" th:object="${formData}" method="post">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:field="*{title}" required><br>
    
        <label for="description">Artist:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea><br>
    
        <label for="img">Image URL:</label>
        <input type="text" id="img" name="img" th:field="*{img}" required><br>
    
        <button type="submit">Submit</button>
    </form>

</body>
</html>
